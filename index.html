<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCT Calculator | Home</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="container mt-xl-5">

        <div class="col-xs-4">

            <div class="container-fluid h-100">

                <div class="row justify-content-center align-items-center h-100">

                    <div class="col col-sm-6 col-md-6 col-xl-4 col-xl-5 bder">

                        <form action="" class="taxform h-100">

                            <div class="row justify-content-center align-items-center mt-lg-5 mb-lg-2">
                                <h2 class="text-center frmtitle"> The <br> GCT Calculator</h2>
                            </div>
                            <hr>

                            <div class="form-group">
                                <input type="text" class="form-control form-control-lg text-center " placeholder="Enter Item Cost" name="valinput">
                                <small class="errmsg">Item cost cannot be empty</small>
                              </div>
                                  
                              

                            <div class="form-group">
                                <select class="form-control form-control-lg font-weight-bold taxType">
                                    <option value="make-selection">Select Tax Type</option>
                                    <option value="gct-cons">Computer & Consumer Items(15%)</option>
                                    <option value="gct-tel">Telephone Services(25%)</option>
                                </select>
                                <small class="errmsgx">Tax Type must be selected</small>
                            </div>

                            <div class="col mt-md-4 mb-lg-5 align-items-center justify-content-center d-block offset-3 h-100">

                                <div>
                                    <button type="button" class="btn btn-lg btn-success w-50 calc">Submit</button>
                                </div>
                                <br>
                               <div>
                                <button type="button" class="btn btn-lg btn-warning w-50 mt-md-4 clr">Clear</button>
                               </div>
                            </div>
                          <br>
                            <div class=" container-fluid justify-content-center align-items-center solution mb-lg-5 text-center">
                                  
                            </div>
                            <br>                            

                        </form>


                    </div>

                </div>

            </div>
            <br>

            <footer class="footer text-center mt-lg-5">Copyright &copy; 2021 -FikraDev-</footer>
            <script src="/bootstrap.min.js"></script>
            <script src="app.js" async></script>
</body>

</html>
